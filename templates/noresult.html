<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/style/result.css" />

    <title>Result</title>
</head>
<body>
    <main>
        <div class="card">
            {% if message %}
                <p class="notify">{{message}}</p>
            {% endif %}
          
            <div class="icon">
                <img src="../static/style/images/clipart.png" alt="" width="300px">
            </div><!--/icon-->
        </div>
    </main>
    <script>
        if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
        }
    </script>
</body>
</html>
