<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/style/result.css" />
    <link rel="icon" href="../static/style/images/logo.png" type = "image/x-icon">
    <title>Result</title>
</head>
<body>

    <main>
        <div class="card">
            <div class="notify">
                {%if response %}
                    <h1>We have found you a match!</h1>
                {%endif%}
                
            </div>
            <div class="icon">
                <img src="../static/style/images/clipart.png" alt="" width="300px">
            </div><!--/icon-->
            <div class="title">{{response['provider']}}</div>
            <div class="features">
              <ul>
                <li>Address: {{response['address']}}</li>
              </ul>
            </div><!--/features-->

            <a href={{url}}  target="_blank" class="btn">Click here to see details of the provider on Google Map</a>
        </div>
    </main>
    <script>
        if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
        }
    </script>
</body>
</html>
